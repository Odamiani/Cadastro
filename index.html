<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (1 - 100): <input type="number" name="num" id="numtxt"> 
            <input type="button" value="cadastrar" id="btn" onclick="cadastrar()"></p>
        </div>
        <div>
            <select name="lista" id="lista" size="7">
            </select>
            <p><input type="button" value="Finalizar" id="fim" onclick="finalizar()"></p>
        </div>
        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
